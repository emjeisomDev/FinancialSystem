<div class="container-login">

    <div class="container-login-center">

        <div class="container-header">

            <h1 class="login-title">
                Dev Net CORE
            </h1>

            <h3 class="login-info">
                Digite seu email e senha!
            </h3>

        </div>

        <div class="container-form">
            <form class="form-input" [formGroup]="loginForm" (submit)="loginUser()">

                <div class="group-input">
                    <h3 class="text-info">E-mail</h3>
                    <input class="input-form" type="text" name="email" id="email" placeholder="E-mail" formControlName="email" required="">

                    <label *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
                        class="error-input">
                        Campo obrigatório!
                    </label>

                </div>

                <div class="group-input">
                    <h3 class="text-info">Password</h3>
                    <input class="input-form" type="password" name="password" id="password" placeholder="password" formControlName="password" required="">

                    <label *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
                        class="error-input">
                        Campo obrigatório!
                    </label>

                </div>

                <div class="group-input">
                    <input type="submit" class="btn-login" value="LOGIN" [ngClass]="{'disabled' : !loginForm.valid}" [disabled]="!loginForm.valid">
                </div>

            </form>
        </div>

    </div>

</div>
